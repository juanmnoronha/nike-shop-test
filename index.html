<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>RV</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css" />
		<link rel="stylesheet" href="css/owl.theme.default.min.css" />
	    <link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<header class="header">
			<div class="container flex full-height">
				<a href="#" class="brand">Nike</a>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link" href="#">Masculino</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Feminino</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Menino</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Menina</a>
						</li>
					</ul>
					<a href="#" class="cart-shop">
						<i class="shop__icon icon icon--cart"></i>
					</a>
				</nav>
			</div>
		</header>

		<main class="main">
			<section class="billboard section">
				<div class="container flex full">
					<img class="billboard__image" src="assets/banner.png" alt="Banner">
					<a class="billboard__link" href="#"></a>			
				</div>
			</section>
			<section class="products section">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="products-filter">
								<h2 class="title">Chuteiras HyperVenom:</h2>
								<nav class="sort-by">
									<ul class="sort-by__list">
										<li class="sort-by__item">
											<input class="sort-by__check" type="checkbox" name="item">
											<label class="sort-by__label" for="item">Cano alto</label>
										</li>
										<li class="sort-by__item">
											<input class="sort-by__check" type="checkbox" name="item">
											<label class="sort-by__label" for="item">Cano baixo</label>
										</li>
										<li class="sort-by__item">
											<input class="sort-by__check" type="checkbox" name="item">
											<label class="sort-by__label" for="item">Futebol Campo</label>
										</li>
										<li class="sort-by__item">
											<input class="sort-by__check" type="checkbox" name="item">
											<label class="sort-by__label" for="item">Futebol Society</label>
										</li>
									</ul>
									<a href="#" class="button button--dark">Todos os produtos</a>
								</nav>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="products-headline">
								<h2 class="title">Mais vendidos</h2>
							</div>
							<div class="products-list best-sellers">
								<div class="owl-carousel"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="products-headline">
								<h2 class="title">Lan√ßamentos</h2>
							</div>
							<div class="products-list releases">
								<div class="owl-carousel"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="billboard section">
				<div class="container flex full">
					<img class="billboard__image" src="assets/banner-cta.jpg" alt="Banner">
					<a class="billboard__link" href="#"></a>			
					<div class="billboard__content">
						<h2 class="billboard__title">Just do it.</h2>
						<button class="billboard__button button button--dark">Todos os produtos</button>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="container flex full-height">
				<p class="copy">Nike Copyright 2017 - all rights reserved</p>
			</div>
		</footer>

		<script src="js/jquery.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
